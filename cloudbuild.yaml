steps:
  # Build the container image from backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'backend/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA', 'backend/']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA']
    
# Deploy manual desde Cloud Console

images:
  - 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'
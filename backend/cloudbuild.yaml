steps:
  # Build the container image from backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'backend/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA', 'backend/']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'registro-valorizaciones-backend'
    - '--image=gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8080'
    - '--memory=4Gi'
    - '--cpu=2'
    - '--timeout=900s'
    - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/registro-valorizaciones-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  substitution_option: 'ALLOW_LOOSE'

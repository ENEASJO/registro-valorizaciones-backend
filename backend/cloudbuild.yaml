steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      '--all-tags',
      'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend'
    ]

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'valoraciones-backend',
      '--image', 'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '4Gi',
      '--cpu', '2',
      '--timeout', '600s',
      '--concurrency', '5',
      '--max-instances', '10'
    ]

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/valoraciones-app-cloud-run/cloud-run-source-deploy/valoraciones-backend:latest'